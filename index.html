<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title class="Eng">Sing in to you account</title>
    <title class="Vie">Đăng nhập vào tài khoản của bạn</title>
</head>
<body>
    <header>
        <img class="logo" src="images/Logo.png" alt="">
        <h1 class="Eng">Sing in to your account</h1>
        <h1 class="Vie">Đăng nhập vào tài khoản của bạn</h1>
    </header>
    <main>
        <form class="Eng">
            <div class="emailPassword">
                <input class="email" required="required" type="email" placeholder="Email address"><br>
                <input class="password" type="password" placeholder="Password"><br>
            </div>
            <div class="resetPassword">
                <a href="#">Reset password</a><br>
            </div>
            <div class="button1">
                <input type="button" value="Sing in"><br>
            </div>
            <div class="button2">
                <input class="button" type="button" value="Or you can sing in with ADFS">
            </div>
        </form>
        <form class="Vie">
            <div class="emailPassword">
                <input class="email" required="required" type="email" placeholder="Địa chỉ email"><br>
                <input class="password" type="password" placeholder="Mật khẩu"><br>
            </div>
            <div class="resetPassword">
                <a href="#">Đặt lại mật khẩu</a><br>
            </div>
            <div class="button1">
                <input type="button" value="Đăng nhập"><br>
            </div>
            <div class="button2">
                <input class="button" type="button" value="Hoặc bạn có thể đăng nhập với ADFS">
            </div>
        </form>
    </main>
    <footer>
        <a href="#" class="EngFlag" >
            <img src="images/UK_Flag.png">
        </a>
        <a href="#" class="VieFlag" >
            <img src="images/China_flag.png">
        </a>
    </footer>
</body>
</html>
